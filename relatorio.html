<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RelatÃ³rios - Sistema de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->

<div class="container py-5">
  <h2 class="mb-4 text-center">ðŸ“Š RelatÃ³rios de Notas</h2>
  <div id="resumo" class="mb-5 text-center"></div>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>DescriÃ§Ã£o</th>
        <th>Valor (R$)</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabelaNotas"></tbody>
  </table>
</div>

<script>
const notas = JSON.parse(localStorage.getItem('notas')) || [];
const tabela = document.getElementById('tabelaNotas');
const resumo = document.getElementById('resumo');
let totalGastos = 0;

if(notas.length === 0){
  resumo.innerHTML = "<p class='text-warning'>Nenhuma nota cadastrada ainda.</p>";
} else {
  notas.forEach((nota, index) => {
    totalGastos += parseFloat(nota.valor);
    const linha = document.createElement('tr');
    linha.innerHTML = `
      <td>${index + 1}</td>
      <td>${nota.descricao}</td>
      <td>${parseFloat(nota.valor).toFixed(2)}</td>
      <td>${nota.data}</td>
    `;
    tabela.appendChild(linha);
  });

  resumo.innerHTML = `
    <h5>Total de Notas: ${notas.length}</h5>
    <h5>Total de Gastos: R$ ${totalGastos.toFixed(2)}</h5>
  `;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
